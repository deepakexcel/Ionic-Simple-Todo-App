<ion-view class="bgcolor">  
    <ion-content class="bgcolor1">
            <img ng-src="images/logo.jpg" class="beCenter margin-top100 margin-bottom100">
            <button class="blockButton button button-block button-fb defaultText beCenter" 
                    style="" on-tap="fbLogin()">
                <i class="icon ion-social-facebook" style="position: absolute;left: 20px;"></i> Login with <strong>Facebook</strong>
            </button>
            <button class="blockButton button button-block button-g defaultText beCenter"
                    style="" on-tap="gLogin(e)">
                <i class="icon ion-social-googleplus" style="position: absolute;left: 20px;"></i>Login with <strong>Google+</strong>
            </button>
            
            <div class="skipTxt"><button class="skipanchor button button-icon button-clear" on-tap="withoutLogin()">Skip Login</button></div>
    </ion-content>
</ion-view>
