            <ion-list>
                <ion-item class="logout" menu-close nav-clear item-divider >
                    <div class="userMain"> 
                        <img class="userIcon1" src="{{userprofile}}">

                        <div><span class="menuTxttt">{{emailid}}</span></div>
                    </div>

                </ion-item>
            </ion-list>
            <ion-list class="">
                <ion-item nav-clear menu-close href="#/app/add_todo" class="menucntnt">
                    <div class="menuOpt">
                        <i class="menuIcon icon ion-android-clipboard "></i> 
                        <span class="menuTxt">Tasks</span>
                    </div>
                </ion-item>


                <ion-item nav-clear menu-close href="" class="menucntnt no-border">
                    <!--<i class="icon ion-social-buffer col-offset-20"></i> Upcoming days-->

                        <i class="menuIcon icon ion-log-out  " ></i>
                        <span class="menuTxt">Logout</span> 

                    </div>

                    <div class="menuOpt" ng-hide="ifLoogedIn" on-tap="login()">
                        <i class=" menuIcon icon ion-log-in " ></i>
                        <span class="menuTxt">Login</span> 

                    </div>
                </ion-item>

            </ion-list>
            <ion-list class="cmptlist">
                <ion-item  nav-clear menu-close  href="#/app/completed" class="menucntnt1">
                    <div class="menuOpt">
                        <i class="menuIcon icon ion-android-checkbox-outline  " ></i> 
                        <span class="menuTxt">Completed</span>
                    </div>
                </ion-item>
                <ion-item  nav-clear menu-close href class="menucntnt"  on-tap="deleteRecord()">
                    <div class="menuOpt">
                        <i class="menuIcon icon ion-android-delete " ></i> 
                        <span class="menuTxt">Trash</span>
                    </div>
                </ion-item>

            </ion-list>

        </ion-content>
